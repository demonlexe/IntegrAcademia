<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CourseTab</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="../assets/bootstrap.min.css" rel="stylesheet">
    <script type='text/javascript' src='../assets/chart.js'></script>
    <script type="text/javascript" src="../assets/jquery-3.6.1.js"></script>
    <script src="../assets/bootstrap.bundle.min.js"></script>
    <script type="module" src="./courseTab.js"></script>

  </head>
  <body class="p-3">
    <div class="mb-3">
    <button class="topRightBtn btn" id="settings-btn">⚙</button>
      <select id="sort-by-selection" class="form-select form-select-sm" aria-label=".form-select-sm example" style="width:30%">
        <option selected>Sort by</option>
        <option value="rmp-ascend">RMP Score (↑)</option>
        <option value="rmp-descend">RMP Score (↓)</option>
      </select>
    </div>
    <div id="spinner-div" class="center-block">
      <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="d-grid gap-3" id="prof-table">
    </div>
  </body>
</html>
