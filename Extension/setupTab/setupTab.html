<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Integra</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="../assets/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="min-width:300px;">
    <div id="setup-page" class="mainPg">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Welcome to Integra!</h5>
          <h6 class="card-subtitle mb-2 text-muted">Let's get you set up, shall we?</h6>
          <p class="card-text">
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="input-gpa" placeholder="3.0">
              <label for="input-gpa">GPA</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="input-school" placeholder="University of Texas at Dallas">
              <label for="input-gpa">School</label>
            </div>
            <br></br>
            <button class="btn btn-success" id="send-button">Send</button>
          </p>
        </div>
      </div>
        
    </div>
    <script src="../assets/jquery-3.6.1.js"></script>
    <script type="module" src="setupTab.js"></script>
    <script src="../assets/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
