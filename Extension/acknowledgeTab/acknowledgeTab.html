<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acknowledgement</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="../assets/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="min-width:300px;">
    <div id="acknowledgement-page" class="mainPg">
      <div class="card" style="width: 18rem;">
        <div class="card-body" id="acknowledgement-card">
          <h5 class="card-title">Welcome to sk.edge!</h5>
          <h6 class="card-subtitle mb-2 text-muted">v.1 [BETA]</h6>
          <p class="card-text">
            <br>We want to make sure that all students using this <span style="color: rgb(90, 90, 90)">v.1 [BETA]</span> edition of sk.edge understand that this is an 
            <span style="color: rgb(255, 34, 0)">unfinished</span> and 
            <span style="color: rgb(255, 34, 0)">beta</span> 
            release of our tool. 
            <!-- <br><br>We will work with 
            Nebula Labs to bring sk.edge, 
            in a fully functional and enhanced state, to students by next registration season. -->
            <br> <br>
            <div id="acknowledgement-box-container" class="input-group mb-3">
                <div class="input-group-text">
                  <input id="acknowledgement-box" class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <span class="form-control" aria-label="Text input with checkbox" style="font-size: 15px">I acknowledge that there will be bugs.
                </span>
            </div>
            
            <button class="btn btn-outline-secondary disabled" id="acknowledge-btn">Ok</button>
          </p>
        </div>
      </div>
        
    </div>
    <script src="../assets/jquery-3.6.1.js"></script>
    <script type="module" src="acknowledgeTab.js"></script>
    <script src="../assets/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
