<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Integra</title>
        <link rel="stylesheet" href="../styles.css">
        <link href="../assets/bootstrap.min.css" rel="stylesheet">
      </head>
      
    <body style="min-width:200px;">
        <div class="mainPg" id="professorTab">
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    <div class="center-block">
                        <div>
                            <div class="container text-center" style="height:10%">
                                <div class="row">
                                    <div class="col">
                                        <button class="btn btn-secondary btn-sm inline-with-padding"><</button>
                                        <h2 class="inline-with-padding">Jason Smith</h2>
                                        <button class="btn btn-secondary btn-sm inline-with-padding">></button>
                                        <h4 id="class-code">CS 2337</h4>
                                        <h5></h5>
                                    </div>
                                    
                                </div>
                                <div class="row">
                                  <div class="col">
                                    <button type="button" class="btn btn-primary btn-lg">
                                        <h5>Rating:</h5>
                                        <h5 id="professor-rating-val">4/5</h5>
                                    </button>
                                    <br></br>
                                  </div>
                                  <div class="col">
                                    <button type="button" class="btn btn-light text-wrap"
                                        style="--bs-btn-padding-y: .3rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .7rem; margin:2px">
                                        Tough Grader
                                    </button>
                                    <button type="button" class="btn btn-light text-wrap"
                                        style="--bs-btn-padding-y: .3rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .7rem; margin:2px">
                                        Smart
                                    </button>
                                    <button type="button" class="btn btn-light"
                                        style="--bs-btn-padding-y: .3rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .7rem; margin:2px">
                                        Helpful
                                    </button>
                                    <button type="button" class="btn btn-light"
                                        style="--bs-btn-padding-y: .3rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .7rem; margin:2px">
                                        Engaging
                                    </button>
                                    
                                </div>
                                <br></br>
                                <br></br>
                                <br></br>
                                <div class="row">
                                    <div class="col">
                                      <button type="button" class="btn btn-primary btn-lg">
                                          <h5>Avg Grade:</h5>
                                          <h5 id="avg-grade-val">90%</h5>
                                      </button>
                                    </div>
                                    <div class="col">
                                        <div class="row">
                                            <button type="button" class="btn btn-success text-wrap"
                                                style="--bs-btn-padding-y: .3rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .7rem; margin:2px">
                                                Rate My Professor
                                            </button>
                                        </div>
                                        <div class="row">
                                            <button id="utd-grades-link" type="button" class="btn btn-success text-wrap"
                                                style="--bs-btn-padding-y: .3rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .7rem; margin:2px">
                                                UTD Grades
                                            </button>
                                        </div>
                                        <div class="row">
                                            <div class="col"> 
                                                <button class="btn btn-secondary btn-sm inline-with-padding"><</button>
                                            <button type="button" class="inline-with-padding btn btn-success text-wrap"
                                                style="--bs-btn-padding-y: .3rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .7rem; margin:2px">
                                                Reddit
                                            </button>
                                            <button class="btn btn-secondary btn-sm inline-with-padding">></button>
                                        
                                            </div>
                                        </div>
                                  </div>
                              </div>
                                <!-- <div class="row">
                                    <div class="col">
                                        <br></br>
                                        <h5 class="fs-6">.001, .006, .007</h5>
                                    </div>
                                    <div class="col"></div>
                                </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../assets/bootstrap.bundle.min.js"></script>
    <script src="../assets/jquery-3.6.1.js"></script>
    <script src="professorTab.js"></script>
</html>
