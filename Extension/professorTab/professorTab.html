<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>sk.edge</title>
        <link rel="stylesheet" href="../styles.css">
        <link href="../assets/bootstrap.min.css" rel="stylesheet">
		<script type='text/javascript' src='../assets/chart.js'></script>
		<script src="../assets/bootstrap.bundle.min.js"></script>
		<script src="../assets/jquery-3.6.1.js"></script>
		<script type="module" src="./professorTab.js"></script>
      </head>
      
    <body style="min-width:200px;">
        <div class="mainPg" id="professorTab">
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    <div class="center-block">
						<!-- <button id="return-btn" class="btn btn-outline-primary hang-right m-0 p-1 px-2"> â®Œ </button> -->
                        <div>
                            <div class="container text-center d-flex flex-column">
                                <div class="row">
                                    <div class="col d-flex justify-content-evenly align-items-center">
                                        <button class="btn btn-secondary btn-sm inline-with-padding">&lt;</button>
                                        <h2 id="prof-name" class="inline-with-padding"></h2>
                                        <button class="btn btn-secondary btn-sm inline-with-padding">&gt;</button>
                                    </div>
                                </div>
                                <div id="prof-rmp-row-1" class="row my-2 d-flex justify-content-around">
									<div class="col">
										<button type="button" class="btn btn-outline-dark btn-lg">
											<h5>Rating</h5>
											<h2><span id="prof-rating-val"></span> / 5</h2>
										</button>
                                        <button type="button" class="btn btn-outline-dark btn-lg">
                                            <h5>Difficulty</h5>
                                            <h2><span id="prof-difficulty-val"></span> / 5</h2>
                                        </button>
									</div>
                                </div>
                                <div id="prof-rmp-row-2">
                                    <button type="button" class="btn btn-outline-dark btn-lg">
                                        <h5>Would Take Again</h5>
                                        <h2><span id="prof-would-take-again-val"></span>%</h2>
                                    </button>
                                </div>
								<div id="grades-container" class="row">
									<h5>Grade Distribution</h5>
								</div>
                                <div id="links-container" class="row">
                                    <button id="utd-grades-link" class="btn btn-outline-primary btn-sm">UTD Grades</button>
                                    <button id="rmp-link" class="btn btn-outline-primary btn-sm">Rate My Professor</button>
                                </div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
