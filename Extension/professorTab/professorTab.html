<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>sk.edge</title>
        <link rel="stylesheet" href="../styles.css">
        <link href="../assets/bootstrap.min.css" rel="stylesheet">
		<script type='text/javascript' src='../assets/chart.js'></script>
		<script src="../assets/bootstrap.bundle.min.js"></script>
		<script src="../assets/jquery-3.6.1.js"></script>
		<script type="module" src="./professorTab.js"></script>
      </head>
      
    <body style="min-width:200px;">
        <div class="mainPg" id="professorTab">
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                    <div class="center-block">
						<button id="return-btn" class="btn btn-outline-primary hang-right m-0 p-1 px-2"> â®Œ </button>
                        <div>
                            <div class="container text-center d-flex flex-column">
                                <div class="row">
                                    <div class="col d-flex justify-content-evenly align-items-center">
                                        <h2 id="prof-name" class="inline-with-padding"></h2>
                                    </div>
                                </div>
                                <div id="prof-rmp-row-1" class="row my-2 px-5 d-flex justify-content-around">
										<button type="button" class="btn btn-outline-dark btn-lg col" style="margin-right: 3px;">
                                            <h6 class="mb-1 text-muted text-center">RATING</h6>
											<h4><span id="prof-rating-val"></span> / 5</h4>
										</button>
                                        <button type="button" class="btn btn-outline-dark btn-lg col" style="margin-left: 3px;">
                                            <h6 class="mb-1 text-muted text-center">DIFFICULTY</h6>
                                            <h4><span id="prof-difficulty-val"></span> / 5</h4>
                                        </button>
                                </div>
                                <div id="prof-rmp-row-2" class="row px-5">
                                        <button type="button" class="btn btn-outline-dark btn-lg col">
                                            <h6 class="mb-1 text-muted text-center">WOULD TAKE AGAIN</h6>
                                            <h4><span id="prof-would-take-again-val"></span>%</h4>
                                        </button>
                                </div>
								<div id="grades-container" class="row">
									<h5>Grade Distribution</h5>
								</div>
                                <div id="links-container" class="row my-3 d-flex gap-1">
                                    <button id="utd-grades-link" class="btn btn-outline-primary btn-sm">UTD Grades</button>
                                    <button id="rmp-link" class="btn btn-outline-primary btn-sm">Rate My Professor</button>
                                    <button id="reddit-link" class="btn btn-outline-primary btn-sm">Reddit</button>
                                </div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
