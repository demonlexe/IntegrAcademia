<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> MAKE SURE THIS STAYS COMMENTED OUT, OR BROWSER WON'T SHRINKs-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link href="../assets/bootstrap.min.css" rel="stylesheet">
    <title>Settings</title>
</head>
<body style="min-width:300px;">
    <div id="settings-page" class="mainPg">
        <div class="card" style="width: 18rem;">
            <div class="card-body" id="settings-card">
                <button class="topRightBtn btn" id="back-btn">â®Œ</button>
        
              <h5 class="card-title">Settings</h5>
              <p class="card-text">
                <div class="form-floating mb-3">
                  <input type="number" class="form-control" id="settings-gpa" placeholder="3.0">
                  <label for="settings-gpa">GPA</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="settings-school" placeholder="University of Texas at Dallas">
                  <label for="settings-school">School</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="settings-api-key" placeholder="Your API Key">
                  <label for="settings-api-key">Nebula API Key</label>
                </div>
                <br></br>
                <button class="btn btn-success" id="save-btn">Save</button>
              </p>
            </div>
          </div>
    </div>
</body>
<script src="../assets/jquery-3.6.1.js"></script>
<script type="module" src="settingsTab.js"></script>
<script src="../assets/bootstrap.bundle.min.js"></script>
</html>
